<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <section class="my-4">
    <div class="container">
      <form id="todoFormId">
        <div class="mb-3">
          <label for="todoText" class="form-label">What are you going to do?</label>
          <input type="text" class="form-control" id="todoText" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <section class="my-4">
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-group my-3">
        <span class="input-group-text" id="searchTermSpan">Search</span>
        <input 
          id="searchTerm"
          type="text" 
          class="form-control" 
          placeholder="Todo" 
          aria-label="Username" 
          aria-describedby="searchTermSpan"/>
      </div>

      <select id="statusFilter" class="form-select my-3" aria-label="Default select example">
        <option selected value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>

      <ul id="todoList" class="todo-list"></ul>
    </div>
  </section>
 
  <!-- TEMPLATE -->
  <template id="todoTemplate">
    <li>
      <div class="todo alert alert-secondary" role="alert">
        <div class="d-flex justify-content-between align-items-center">
          <p class="todo__title mb-0">TODO TITLE</p>

          <div class="todo__actions">
            <button type="button" class="btn btn-sm btn-primary edit">
              Edit
            </button>
            <button type="button" class="btn btn-sm btn-success mark-as-done">
              Finish
            </button>
            <button type="button" class="btn btn-sm btn-danger remove">
              Remove
            </button>
          </div>
        </div>
      </div>
    </li>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
  crossorigin="anonymous"></script>

  <script src="./src/js/19-19-update-todo.js"></script>
  <script src="./src/js/19-22-filter-todo.js"></script>
</body>


</html>
