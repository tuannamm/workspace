<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn DOM</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <h1 id="title">Easy Frontend</h1>

    <section class="my-4">
      <div class="container">
        <h1>Todo List</h1>

        <ul id="todoList" class="todo-list">
          
        </ul>
      </div>
    </section>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>

            <div class="todo__actions">
              <button type="button" class="btn btn-success mark-as-done">
                Finish
              </button>

              <button type="button" class="btn btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="./src/js/19-14-attach-event.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
    ></script>
</body>
</html>
